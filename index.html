<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект MESTO
    Место, где можно делиться фотографиями.">
  <meta name="keywords" content="Место, Фото">
  <meta name="author" content="Дмитрий Дударев">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="script/cards.js" defer></script>
  <script src="script/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button class="profile__editbutton" type="button"></button>
        <p class="profile__aboutuser">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <div class="popup profile-form">
    <div class="popup__container">
      <h3 class="popup__title profile-form__title">Редактировать профиль</h3>
      <form class="popup__input-userdata profile-form__input" method="get" name="editform">
        <input class="popup__input profile-form__name" placeholder="Жак-Ив Кусто" type="text">
        <input class="popup__input profile-form__career" placeholder="Исследователь океана" type="text">
        <button type="submit" class="popup__save-button profile-form__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button profile-form__close-button" type="button"></button>
    </div>
  </div>  
  <div class="popup card-creator">
    <div class="popup__container">
      <h3 class="popup__title card-creator__title">Новое место</h3>
      <form class="popup__input-userdata card-creator__input" method="get" name="editform">
        <input class="popup__input card-creator__name" placeholder="Название" type="text">
        <input class="popup__input card-creator__link" placeholder="Ссылка на картинку" type="text">
        <button type="submit" class="popup__save-button card-creator__save-button">Создать</button>
      </form>
      <button class="popup__close-button card-creator__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup picture">
    <div class="picture__container">
      <img class="picture__image" src="/" alt="Описание изображения">
      <figcaption class="picture__figcaption"></figcaption>
      <button class="popup__close-button picture__close-button" type="button"></button>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">©&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
  </footer>
    <template class="cardTemplate">
      <article class="element">
        <img class="element__image" src=/ alt='Описание изображения'>
        <div class="element__bottom">
          <h2 class="element__text"></h2>
          <img class="element__reaction" src="images/element__reaction_empty.svg" type="button">
        </div>
        <button class="element__trash" type="button"></button>
      </article>
    </template>
</body>

</html>
