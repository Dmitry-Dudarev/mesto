<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект MESTO
    Место, где можно делиться фотографиями.">
  <meta name="keywords" content="Место, Фото">
  <meta name="author" content="Дмитрий Дударев">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="script/index.js" defer></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__username">Жак-Ив Кусто</h1>
        <button class="profile__editbutton" type="button"></button>
        <p class="profile__aboutuser">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="images/element__karachaevsk_kirill-pershin.jpg" alt="Карачаевск">
        <div class="element__bottom">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button class="element__reaction" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/element__elbrus_kirill-pershin.png" alt="Гора Эльбрус">
        <div class="element__bottom">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__reaction" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/element__dombay_kirill-pershin.png" alt="Домбай">
        <div class="element__bottom">
          <h2 class="element__text">Домбай</h2>
          <button class="element__reaction" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/element__baykal_kir-simakov.jpg" alt="Байкал">
        <div class="element__bottom">
          <h2 class="element__text">Байкал</h2>
          <button class="element__reaction" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/element__karelia_egor-myznik.jpg" alt="Карелия">
        <div class="element__bottom">
          <h2 class="element__text">Карелия</h2>
          <button class="element__reaction" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/element__volga_fedor-shlyapnikov.jpg" alt="Волга">
        <div class="element__bottom">
          <h2 class="element__text">Волга</h2>
          <button class="element__reaction" type="button"></button>
        </div>
      </article>
    </section>
    <section class="popup">
      <form class="popup__container" method="get" name="editform">
        <p class="popup__title">Редактировать профиль</p>
        <fieldset class="popup__input-userdata">
          <input class="popup__input-name popup__input" placeholder="" type="text" name="username">
          <input class="popup__input-job popup__input" placeholder="" type="text" name="userjob">
        </fieldset>
        <button type="submit" class="popup__button">Сохранить</button>
        <button class="popup__close-button" type="button"></button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">©&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
  </footer>
</body>

</html>
