<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект MESTO
    Место, где можно делиться фотографиями.">
  <meta name="keywords" content="Место, Фото">
  <meta name="author" content="Дмитрий Дударев">
  <title>MESTO</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/profile__avatar.jpg" alt="аватар">
      <div class="profile__info">
        <p class="profile__username">Жак-Ив Кусто</p>
        <button class="profile__editbutton">
          <img class="profile__editbutton-image" src="images/editbutton.svg" alt="редактировать">
        </button>
        <p class="profile__aboutuser">Исследователь океана</p>
      </div>
      <button class="profile__addbutton">
        <img class="profile__addbutton-image" src="images/addbutton.svg" alt="добавить">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/element__karachaevsk_kirill-pershin.jpg" alt="Карачаевск">
        <div class="element__bottom">
          <p class="element__text">Карачаево-Черкесия</p>
          <img class="element__reaction" src="images/element__reaction.svg" alt="нравится">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element__elbrus_kirill-pershin.png" alt="Гора Эльбрус">
        <div class="element__bottom">
          <p class="element__text">Гора Эльбрус</p>
          <img class="element__reaction" src="images/element__reaction.svg" alt="нравится">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element__dombay_kirill-pershin.png" alt="Домбай">
        <div class="element__bottom">
          <p class="element__text">Домбай</p>
          <img class="element__reaction" src="images/element__reaction.svg" alt="нравится">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element__baykal_kir-simakov.jpg" alt="Байкал">
        <div class="element__bottom">
          <p class="element__text">Байкал</p>
          <img class="element__reaction" src="images/element__reaction.svg" alt="нравится">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element__karelia_egor-myznik.jpg" alt="Карелия">
        <div class="element__bottom">
          <p class="element__text">Карелия</p>
          <img class="element__reaction" src="images/element__reaction.svg" alt="нравится">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="images/element__volga_fedor-shlyapnikov.jpg" alt="Волга">
        <div class="element__bottom">
          <p class="element__text">Волга</p>
          <img class="element__reaction" src="images/element__reaction.svg" alt="нравится">
        </div>
      </div>
    </section>
  </main>
</body>
