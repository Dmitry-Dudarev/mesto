<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект MESTO
    Место, где можно делиться фотографиями.">
  <meta name="keywords" content="Место, Фото">
  <meta name="author" content="Дмитрий Дударев">
  <title>MESTO</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require("./images/header__logo.svg")%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="/" alt="аватар">
      <div class="profile__info">
        <h1 class="profile__username"></h1>
        <button class="profile__editbutton" type="button"></button>
        <p class="profile__aboutuser"></p>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <div class="popup profile-form">
    <div class="popup__container">
      <h3 class="popup__title profile-form__title">Редактировать профиль</h3>
      <form class="popup__input-userdata profile-form__input popup__form" method="get" novalidate>
        <input name="profileName" class="popup__input profile-form__name" placeholder="Имя" type="text" minlength="2"
          maxlength="40" required>
        <span class="popup__input-error profileName-error"></span>
        <input name="profileCareer" class="popup__input profile-form__career" placeholder="Вид деятельности" type="text"
          minlength="2" maxlength="200" required>
        <span class="popup__input-error profileCareer-error"></span>
        <button type="submit" class="popup__save-button profile-form__save-button">Сохранить</button>
      </form>
      <button class="popup__close-button profile-form__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup card-creator">
    <div class="popup__container">
      <h3 class="popup__title card-creator__title">Новое место</h3>
      <form class="popup__input-userdata card-creator__input popup__form" method="get" novalidate>
        <input name="cardName" class="popup__input card-creator__name" placeholder="Название" type="text" minlength="2"
          maxlength="30" required>
        <span class="popup__input-error cardName-error"></span>
        <input name="cardLink" class="popup__input card-creator__link" placeholder="Ссылка на картинку" type="url"
          required>
        <span class="popup__input-error cardLink-error"></span>
        <button type="submit" class="popup__save-button card-creator__save-button">Создать</button>
      </form>
      <button class="popup__close-button card-creator__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup card-delete">
    <div class="popup__container popup__delete-container">
      <h3 class="popup__title popup__delete-title card-delete__title">Вы уверены?</h3>
      <form class="popup__form popup__card-delete" method="get" novalidate>
        <button type="submit" class="popup__save-button card-delete__delete-button">Да</button>
      </form>
      <button class="popup__close-button card-delete__close-button" type="button"></button>
    </div>
  </div>
  <div class="popup popup_picture_opened">
    <div class="popup__container popup__container_show_picture">
      <img class="popup__image" src="/" alt="Описание изображения">
      <figcaption class="popup__figcaption"></figcaption>
      <button class="popup__close-button popup__close-button_picture_close" type="button"></button>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__copyright">©&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
  </footer>
  <template class="cardTemplate">
    <article class="element">
      <img class="element__image" src=/ alt='Описание изображения'>
      <div class="element__bottom">
        <h2 class="element__text"></h2>
        <div class="element__reactions">
          <button class="element__reaction" type="button"></button>
          <p class="element__counter">0</p>
        </div>
      </div>
      <button class="element__trash" type="button" hidden></button>
    </article>
  </template>
</body>

</html>
